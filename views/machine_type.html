<html>

    <head>
        <title>Select Machine Type</title>
        <meta charset="utf-8" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link type="text/css" rel="stylesheet" href="./assets/css/main.css">

    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <span class="navbar-brand">Select Layout</span>
                </div>
            </div>
        </nav>

        <div class="jumbotron"></div>

        <div class="container">

            <h3>選擇 CPU 數量</h3>
            <div id="cpu" class="row">
                <div class="col-md-4">
                    <button id="cpu-1">CPU 1</button>
                </div>
                <div class="col-md-4">
                    <button id="cpu-2">CPU 2</button>
                </div>
                <div class="col-md-4">
                    <button id="cpu-4">CPU 4</button>
                </div>
            </div>

            <h3>選擇 記憶體大小</h3>
            <div id="memory" class="row">
                <div class="col-md-4">
                    <button id="memory-512">Memory 512</button>
                </div>
                <div class="col-md-4">
                    <button id="memory-1024">Memory 1024</button>
                </div>
                <div class="col-md-4">
                    <button id="memory-2048">Memory 2048</button>
                </div>
            </div>

            <div class="row">
                <p class="text-center">
                <button id="btn-machine-type-prev" class="btn btn-sm btn-default">上一步</button>
                <button id="btn-machine-type-next"i class="btn btn-sm btn-primary">下一步</button>
                </p>
            </div>

        </div>
        
        <footer>
            <p></p>
        </footer>
    <script src="./assets/js/main.js"></script>
    </body>

</html>
